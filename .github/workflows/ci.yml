name: "CI"
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      MIX_ENV: test
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    name: "[${{matrix.otp}}/${{matrix.elixir}}] CI Tests"
    strategy:
      matrix:
        otp: [20, 21, 22, 23, 24]
        elixir: ["1.10.4", "1.11.4", "1.12.3", "1.13.3"]
        exclude:
        - otp: 20
          elixir: "1.10.4"
        - otp: 24
          elixir: "1.10.4"
        - otp: 20
          elixir: "1.11.4"
        - otp: 20
          elixir: "1.12.3"
        - otp: 21
          elixir: "1.12.3"
        - otp: 20
          elixir: "1.13.3"
        - otp: 21
          elixir: "1.13.3"
    steps:
      - uses: actions/checkout@v2.4.0

      - uses: erlef/setup-beam@v1
        id: beam
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}

      - name: mix-cache
        uses: actions/cache@v2
        id: mix-cache
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles('mix.lock') }}

      - name: mix local
        run: |
          mix local.rebar --force
          mix local.hex --force

      - name: mix compile
        run: |
          mix deps.get
          mix deps.compile
          mix compile
        if: steps.mix-cache.outputs.cache-hit != 'true'

      - name: mix test
        run: mix test
